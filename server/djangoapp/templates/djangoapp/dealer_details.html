<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Review</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <link href="https://unpkg.com/bootstrap-table@1.18.2/dist/bootstrap-table.min.css" rel="stylesheet">
    <script src="https://unpkg.com/bootstrap-table@1.18.2/dist/bootstrap-table.min.js"></script>
    <script src="https://unpkg.com/bootstrap-table@1.18.2/dist/extensions/filter-control/bootstrap-table-filter-control.min.js"></script>

</head>

    <body>
    <div>
    {% if dealer_reviews %}
        <div class="container">
            <div class="card-deck">
                <div class="row">                
                {% for dealer_review in dealer_reviews %}
                    <div class="col-sm-15">
                        <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Dealer Reviews</h5>
                            <p class="card-text">Review: {{ dealer_review.review }}</p>
                            <p class="card-text">Type: {{ dealer_review.sentiment }}</p>
                        </div>
                        </div>
                    </div>
                   
                {% endfor %}     
               
                </div>
            </div>
        </div>
    {% else %}
        <p>No Reviews are available.</p>
    {% endif %}
    <a href="../review/{{ dealer_id }}" class="btn btn-primary">Add Review</a>
    </div>

   
    
    

    </body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
</html>
