    <script>
        function loadPage(pageName) {
            // You can load content dynamically based on the clicked link
            // For this example, I'm just displaying a message for each page
            let content = document.getElementById('content');
            switch (pageName) {
                case 'home':
                    content.innerHTML = '<h2>Welcome to the Home Page</h2>';
                    break;
                case 'about':
                   // Load content from 'about.html'
                        fetch('about')
                        .then(response => response.text())
                        .then(data => {
                            content.innerHTML = data;
                        })
                        .catch(error => {
                            content.innerHTML = '<h2>Error loading content</h2>';
                            console.error(error);
                        });
                    break;
                case 'services':
                    content.innerHTML = '<h2>Our Services</h2><p>We offer a variety of services.</p>';
                    break;
                case 'contact':
                    // Load content from 'contact.html'
                    fetch('contact')
                    .then(response => response.text())
                    .then(data => {
                        content.innerHTML = data;
                    })
                    .catch(error => {
                        content.innerHTML = '<h2>Error loading content</h2>';
                        console.error(error);
                    });
                    break;
                default:
                    content.innerHTML = '<h2>Page not found</h2>';
            }
        }
    </script>
