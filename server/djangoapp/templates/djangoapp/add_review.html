<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% load static %}
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.5.0/css/bootstrap-datepicker.css" rel="stylesheet">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.5.0/js/bootstrap-datepicker.js"></script>

</head>
    <body>
        <div class="container">
        <div class="card"> 
               
        
        <form method="POST" action="">
            <div class="form-group">
              <label for="name">Name</label>
              <input type="text" class="form-control" id="name" name="name">
            </div>
            <div class="form-group">
              <label for="purchase">Purchased</label>
              <select class="form-control" id="purchase" name="purchase">
                <option>Yes</option>
                <option>No</option>
              </select>
            </div>
            <div class="form-group">
                <label for="car_model">Car Model</label>
                <textarea class="form-control" id="car_model" rows="3" name="car_model"></textarea>
            </div>

              <div class="form-group">
                <label for="purccar_yearhase_date">Car Year</label>
                <textarea class="form-control" id="car_year" rows="3" name="car_year"></textarea>
              </div>

            <div class="form-group">
              <label for="purchase_date">Purchase Date</label>
              <textarea class="form-control" id="purchase_date" rows="3" name="purchase_date"></textarea>
            </div>

            <div class="form-group">
                <label for="review">Review</label>
                <textarea class="form-control" id="review" rows="3" name="review"></textarea>
              </div>
              <button type="submit" class="btn btn-primary">Submit</button>
          </form>
          
        </div>
    </div>
    
    </body>
</html>
