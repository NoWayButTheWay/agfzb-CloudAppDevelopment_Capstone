<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% load static %}
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.5.0/css/bootstrap-datepicker.css" rel="stylesheet">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.5.0/js/bootstrap-datepicker.js"></script>

</head>
    <body>
        <div class="container">
           <h5> Add Review About {{dealer_name}}</h5>
        </div>
        <div class="container">
        <div class="card"> 
               
        
        <form method="POST" action="">
            <div class="form-group">
              <label for="name">Name</label>
              <input type="text" class="form-control" id="name" name="name">
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="purchase" name="purchase">
                <label class="form-check-label" for="flexCheckDefault">
                    Purchased?
                </label>
              </div>
            <div class="form-group">
                <label for="car_model">Car Model</label>
                <select name="car_model" id="car_model" class="form-select" required>
                   
                        <option>car 1</option>
                        <option>car 2</option>
                        <option>car 3</option>
                    
               </select>
            </div>

              <div class="form-group align-left">
                <div class="container col-sm-5 align-left">
                <label for="car_year">Car Year</label>
                <input class="form-control date-own2"  id="car_year" rows="3" name="car_year"></input>
              </div>

            <div class="form-group">
                <div class="container col-sm-5">
              <label for="purchase_date">Purchase Date</label>
              <input class="form-control date-own" id="purchase_date" rows="3" name="purchase_date"></input>
            </div>
        </div>

            <div class="form-group">
                <label for="review">Review</label>
                <textarea class="form-control" id="review" rows="3" name="review"></textarea>
              </div>
              <button type="submit" class="btn btn-primary">Submit</button>
          </form>
          
        </div>
    </div>
    
    </body>
    <script type="text/javascript">
        $('.date-own').datepicker({
           format: 'mm/dd/yyyy'
         });
   </script>
   <script type="text/javascript">
    $('.date-own2').datepicker({
       format: 'yyyy'
     });
</script>
</html>
